<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steam Recordings Player</title>
    <script src="https://ajax.googleapis.com/ajax/libs/shaka-player/4.12.2/shaka-player.ui.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/shaka-player/4.12.2/controls.css">
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
        }

        h1 {
            margin: 20px 0;
            color: #e0e0e0;
        }

        #controlsContainer {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            width: 80%;
            margin-bottom: 20px;
        }

        #videoContainer {
            width: 80%;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        video {
            background-color: #000000;
            width: 640px;
            height: 360px;
            border: 1px solid #424242;
        }

        button, select {
            background-color: #1e1e1e;
            color: #ffffff;
            border: 1px solid #424242;
            padding: 10px;
            margin-right: 10px;
            margin-top: 10px;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
        }

        button:hover, select:hover {
            background-color: #333333;
        }

        button:active, select:focus {
            background-color: #424242;
        }

        select {
            min-width: 200px;
        }

        /* Modal styling */
        #transcodeModal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        #transcodeModalContent {
            background-color: #2e2e2e;
            padding: 20px;
            border-radius: 10px;
            width: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #progressBar {
            width: 100%;
            background-color: #424242;
            height: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }

        #progressBarFill {
            height: 100%;
            width: 0%;
            background-color: #00bcd4;
            border-radius: 10px;
        }

        #downloadTranscodedButton {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Steam Recordings Player</h1>
    <div id="controlsContainer">
        <select id="videoSelector">
            <option value="">Select a video</option>
        </select>
        <button id="syncButton">Sync</button>
        <button id="transcodeButton">Transcode</button>
    </div>
    <div id="videoContainer">
        <video id="videoPlayer" controls autoplay></video>
        <button id="downloadButton">Download MP4</button>
    </div>

    <!-- Transcode Modal -->
    <div id="transcodeModal">
        <div id="transcodeModalContent">
            <h2>Transcode Settings</h2>
            <label for="cqValue">CQ (Constant Quality):</label>
            <input type="number" id="cqValue" value="23" min="0" max="51">

            <label for="presetValue">Preset:</label>
            <select id="presetValue">
                <option value="ultrafast">Ultrafast</option>
                <option value="fast">Fast</option>
                <option value="medium" selected>Medium</option>
                <option value="slow">Slow</option>
                <option value="veryslow">Very Slow</option>
            </select>

            <button id="startTranscodeButton">Start Transcode</button>

            <div id="progressBar">
                <div id="progressBarFill"></div>
            </div>

            <button id="downloadTranscodedButton">Download Transcoded File</button>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", async () => {
            const videoSelector = document.getElementById("videoSelector");
            const videoPlayer = document.getElementById("videoPlayer");
            const downloadButton = document.getElementById("downloadButton");
            const syncButton = document.getElementById("syncButton");
            const transcodeButton = document.getElementById("transcodeButton");
            const transcodeModal = document.getElementById("transcodeModal");
            const startTranscodeButton = document.getElementById("startTranscodeButton");
            const progressBarFill = document.getElementById("progressBarFill");
            const downloadTranscodedButton = document.getElementById("downloadTranscodedButton");

            let currentVideoPath = "";

            // Open Transcode Modal
            transcodeButton.addEventListener("click", () => {
                if (!currentVideoPath) {
                    alert("Please select a video first!");
                    return;
                }
                transcodeModal.style.display = "flex";
            });

            // Start Transcoding
            startTranscodeButton.addEventListener("click", async () => {
                const cqValue = document.getElementById("cqValue").value;
                const presetValue = document.getElementById("presetValue").value;

                progressBarFill.style.width = "0%";
                downloadTranscodedButton.style.display = "none";

                const response = await fetch("/transcode", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        videoPath: currentVideoPath,
                        cq: cqValue,
                        preset: presetValue
                    }),
                });

                if (!response.ok) {
                    alert("Transcoding failed!");
                    return;
                }

                const reader = response.body.getReader();
                let receivedLength = 0;
                const contentLength = +response.headers.get("Content-Length");

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    receivedLength += value.length;
                    const percent = (receivedLength / contentLength) * 100;
                    progressBarFill.style.width = percent.toFixed(2) + "%";
                }

                alert("Transcoding completed!");
                downloadTranscodedButton.style.display = "block";
                downloadTranscodedButton.onclick = () => {
                    window.open("/download-transcoded");
                };
            });

            // Close Modal on Outside Click
            transcodeModal.addEventListener("click", (e) => {
                if (e.target === transcodeModal) {
                    transcodeModal.style.display = "none";
                }
            });
        });
    </script>
</body>
</html>
